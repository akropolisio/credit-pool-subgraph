specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundsModule
    network: rinkeby
    source:
      address: "0x36201b03F6A31300C67b6CFEaF45Fa28bea01662"
      abi: FundsModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: rinkeby
    source:
      address: "0x7a471386877BD110De4cD123418059C340C6bd56"
      abi: LiquidityModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: rinkeby
    source:
      address: "0x1B23eeb88f90324f48bF62F4314d68F7700b4564"
      abi: LoanModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
        - Repay
        - UnlockedPledgeWithdraw
        - DebtDefaultExecuted
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256,bytes32)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
        - event: DebtDefaultExecuted(indexed address,uint256,uint256)
          handler: handleDebtDefaultExecuted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PToken
    network: rinkeby
    source:
      address: "0x9d39ad408A7c4987396308A3216E4961C12B6Bdb"
      abi: PToken
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
