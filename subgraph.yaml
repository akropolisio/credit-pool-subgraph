specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundsModule
    network: rinkeby
    source:
      address: "0x5188E51Df8BD8675fFC71255F056cbBdBB7A79bf"
      abi: FundsModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: rinkeby
    source:
      address: "0x7B6dD55353e080644809350Ef8230414cA064E29"
      abi: LiquidityModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: rinkeby
    source:
      address: "0x46dB9021F2F3fFB79faE02BF47380698D81134a0"
      abi: LoanModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
        - Repay
        - UnlockedPledgeWithdraw
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PToken
    network: rinkeby
    source:
      address: "0xc88F54A79CaE4C125D7A8c2Cf811daaE78b07D64"
      abi: PToken
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
