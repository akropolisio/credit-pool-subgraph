specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PToken
    network: kovan
    source:
      address: "0x671e51CAAAde72DfD6B6d2dEDFa102368dE74c84"
      abi: PToken
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: FundsModule
    network: kovan
    source:
      address: "0x82A0dcCA7F14A8eF77C8E8CC263BE6A030494e07"
      abi: FundsModule
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: kovan
    source:
      address: "0x2E506DaC3563CCCDB6890f20BEBf681CA5F33190"
      abi: LiquidityModule
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: kovan
    source:
      address: "0x1Efcb2B253a9155Be36AddF5EaEd7f644C9C09fd"
      abi: LoanModule
      startBlock: 8000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
        - Repay
        - UnlockedPledgeWithdraw
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
      file: ./src/mapping.ts
