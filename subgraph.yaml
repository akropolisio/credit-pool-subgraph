specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundsModule
    network: rinkeby
    source:
      address: "0xb004A293002AaB928E7CF89623B12b16d717E5B9"
      abi: FundsModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: rinkeby
    source:
      address: "0x052f0CF990f0e3515922A540701dDC9e3c7a7a53"
      abi: LiquidityModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: rinkeby
    source:
      address: "0xccD1Fa4E164eb279e867E139c8946E0c7B2C8897"
      abi: LoanModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
        - Repay
        - UnlockedPledgeWithdraw
        - DebtDefaultExecuted
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256,bytes32)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
        - event: DebtDefaultExecuted(indexed address,uint256,uint256)
          handler: handleDebtDefaultExecuted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PToken
    network: rinkeby
    source:
      address: "0xcEbf0883A36c54bE74da1F3ADe15C61a3930F112"
      abi: PToken
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
