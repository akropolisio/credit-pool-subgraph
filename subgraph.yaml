specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FundsModule
    network: rinkeby
    source:
      address: "0xf97C9b8180650cAa2a67F73d2743C6992B2110a5"
      abi: FundsModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: rinkeby
    source:
      address: "0x338a0F148cfD0cb7fc2018cbD3ee8FFA5d3Fb55D"
      abi: LiquidityModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: rinkeby
    source:
      address: "0xF9E9934AD57bc983f9847Dc1dCb737BD5D5e99f7"
      abi: LoanModule
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
        - Repay
        - UnlockedPledgeWithdraw
        - DebtDefaultExecuted
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256,bytes32)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
        - event: DebtDefaultExecuted(indexed address,uint256,uint256)
          handler: handleDebtDefaultExecuted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PToken
    network: rinkeby
    source:
      address: "0xCbE6E7eA6aC7e9f3519a7599a011f3f54b66dD77"
      abi: PToken
      startBlock: 5000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
