type User @entity {
  id: ID!
  lBalance: BigInt!,
  pBalance: BigInt!,
  locked: BigInt!,
  credit: BigInt!,
  history: [Balance!]!
}

type Balance @entity{
  id: ID!,
  user: String!,
  lBalance: BigInt!,
  pBalance: BigInt!,
}

type Debt @entity {
  id: ID!
  borrower: Bytes!,
  total: BigInt!,
  repayed: BigInt!,
  pledges: [ID!]!,
  status: Status!,
  debt_id: BigInt
}

type Pledge @entity {
  id: ID!
  pledger: Bytes!,
  lAmount: BigInt!,
  pAmount: BigInt!
}

type Pool @entity {
  id: ID!,
  lBalance: BigInt!,
  lDebt: BigInt!,
  pEnterPrice: BigInt!,
  pExitPrice: BigInt!,
}

enum Status {
  PROPOSED
  APPROVED
  DECLINED
  PARTIALLY_REPAYED
  CLOSED
}
