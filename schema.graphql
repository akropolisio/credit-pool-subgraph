type User @entity {
  id: ID!
  address: Bytes!,
  lBalance: BigInt!,
  pBalance: BigInt!,
  locked: BigInt!,
  credit: BigInt!,
}

type Debt @entity {
  id: ID!
  borrower: Bytes!,
  total: BigInt!,
  repayed: BigInt!,
  pledgers: [Pledge!]!,
  status: Status!
}

type Pledge @entity {
  id: ID!
  pledger: Bytes!,
  lAmount: BigInt!,
  pAmount: BigInt!
}

type Pool @entity {
  id: ID!,
  lBalance: BigInt!,
  lDebt: BigInt!,
  pEnterPrice: Int!,
  pExitPrice: Int!,
  loans: BigInt!
}

enum Status {
  PROPOSED
  APPROVED
  DECLINED
  PARTIALLY_REPAYED
  CLOSED
}
