specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PoolContract
    network: rinkeby
    source:
      address: "{{modules.pool}}"
      abi: PoolContract
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - PoolModule
      abis:
        - name: PoolContract
          file: ./abis/PoolContract.json
      eventHandlers:
        - event: ModuleAdded(string,indexed address)
          handler: handleAdded
        - event: ModuleRemoved(string,indexed address)
          handler: handleRemoved
        - event: ModuleReplaced(string,indexed address,indexed address)
          handler: handleReplaced
      file: ./src/mappings/pool.ts
  - kind: ethereum/contract
    name: FundsModule
    network: rinkeby
    source:
      address: "{{modules.funds}}"
      abi: FundsModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Status(uint256,uint256,uint256,uint256,uint256)
          handler: handleStatus
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LiquidityModule
    network: rinkeby
    source:
      address: "{{modules.liquidity}}"
      abi: LiquidityModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Status
      abis:
        - name: LiquidityModule
          file: ./abis/LiquidityModule.json
        - name: FundsModule
          file: ./abis/FundsModule.json
      eventHandlers:
        - event: Deposit(indexed address,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanModule
    network: rinkeby
    source:
      address: "{{modules.loan}}"
      abi: LoanModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Repay
        - UnlockedPledgeWithdraw
        - DebtDefaultExecuted
      abis:
        - name: LoanModule
          file: ./abis/LoanModule.json
      eventHandlers:
        - event: Repay(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRepay
        - event: UnlockedPledgeWithdraw(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleUnlockedPledgeWithdraw
        - event: DebtDefaultExecuted(indexed address,uint256,uint256)
          handler: handleDebtDefaultExecuted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: LoanProposalsModule
    network: rinkeby
    source:
      address: "{{modules.loanProposals}}"
      abi: LoanProposalsModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - DebtProposalCanceled
        - DebtProposalCreated
        - PledgeAdded
        - PledgeWithdrawn
        - DebtProposalExecuted
      abis:
        - name: LoanProposalsModule
          file: ./abis/LoanProposalsModule.json
      eventHandlers:
        - event: DebtProposalCanceled(indexed address,uint256)
          handler: handleDebtProposalCanceled
        - event: DebtProposalCreated(indexed address,uint256,uint256,uint256,bytes32)
          handler: handleDebtProposalCreated
        - event: PledgeAdded(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeAdded
        - event: PledgeWithdrawn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handlePledgeWithdrawn
        - event: DebtProposalExecuted(indexed address,uint256,uint256,uint256)
          handler: handleDebtProposalExecuted
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PToken
    network: rinkeby
    source:
      address: "{{modules.pToken}}"
      abi: PToken
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: PToken
          file: ./abis/PToken.json
        - name: FundsModule
          file: ./abis/FundsModule.json
        - name: DistributionToken
          file: ./abis/DistributionToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: DistributionsClaimed(address,uint256,uint256,uint256)
          handler: handleDistributionsClaimed
        - event: DistributionCreated(uint256,uint256)
          handler: handleDistributionCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: DeFiModule
    network: rinkeby
    source:
      address: "{{modules.defi}}"
      abi: DeFiModule
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Withdraw
        - Deposit
        - WithdrawInterest
      abis:
        - name: DeFiModule
          file: ./abis/DeFiModule.json
      eventHandlers:
        - event: Withdraw(uint256)
          handler: handleWithdraw
        - event: Deposit(uint256)
          handler: handleDeposit
        - event: WithdrawInterest(address,uint256)
          handler: handleWithdrawInterest
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/defi.ts
